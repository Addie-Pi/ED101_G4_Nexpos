<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/browse/@coreui/coreui@2.1.16/dist/css/coreui.min.css"
    />
    <!-- <link rel="stylesheet" href="css/style.css" /> -->
    <link rel="stylesheet" href="./css/styleBack.css" />
    <style>
      .tabStaType {
        width: 50px;
        height: 50px;
        background-color: white;
        border: none;
        outline: none;
      }
    </style>
    <title>餐桌訂單狀態</title>
  </head>

  <body>
    <!-- 複製以下功能列 -->
    @@include('app/headerBack.html',{"nav5":"actives"})
    <!-- 複製以上功能列 -->
    <!-- 以下為各分頁內容 -->
    <div class="c-wrapper">
      <div class="tablehead">
        <h1>餐桌狀態顯示管理</h1>
      </div>

      <div class="c-body">
        <main class="c-main">
          <div class="container-fluid">
            <div id="ui-view">
              <div class="card IdPswManage resScrollbar" id="resScrollstyle">
                <div class="card-body IdPswManage">
                  <table class="table table-responsive-sm tabStaClass">
                    <thead>
                      <tr class="title">
                        <th>編號</th>
                        <th>餐桌狀態名稱</th>
                        <th>顯示樣式</th>

                        <th>修改</th>
                      </tr>
                    </thead>
                  </table>
                </div>
              </div>
              <button class="addBtn">
                <img class="add" src="./assets/add.png" id="btnAddSpot" />
              </button>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="./js/tableStatus.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
