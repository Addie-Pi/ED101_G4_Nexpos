<!DOCTYPE html>
<html lang="zh-hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log in</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TweenMax.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>

    <section class="login">
        <div class="loginBlock">

            <div class="loginLogo">
                <img src="./assets/LOGO.svg">
            </div>

            <form class="loginForm" method="post" action="./js/login.php">
                <div class="loginInput">
                    帳號 : <input id="loginId" type="text" name="loginId" size="20" pattern="[0-9]{6}" title="請輸入正確的帳號"
                        required>
                </div>
                <div class="loginInput">
                    密碼 : <input id="loginPassword" type="password" name="loginPassword" size="20" pattern="[0-9]{6}"
                        title="請輸入正確的密碼" required>
                </div>

                <div class="loginBtn">
                    <div class="loginSudo">
                        <input class="loginFront" type="submit" name="loginFront" value="點餐系統" style="font-size: 20px;">
                    </div>

                    <div class="loginSudo">
                        <input class="loginBack" type="submit" name="loginBack" value="後臺管理" style="font-size: 20px;">
                    </div>
                </div>
            </form>


        </div>
        <svg width="100%" height="100%">
            <circle id="fpBall_db" cx="20%" cy="30%" r="25%" fill="#1c5b9d" />
            <circle id="fpBall_o" cx="90%" cy="35%" r="10%" fill="#ff9c40" />
            <circle id="fpBall_p" cx="20%" cy="90%" r="15%" fill="#e88d88" />
            <circle id="fpBall_y" cx="80%" cy="80%" r="25%" fill="#face3d" />
            <circle id="fpBall_b" cx="5%" cy="60%" r="12%" fill="#b2deeb" />
            <circle id="fpBall_g" cx="70%" cy="25%" r="13%" fill="#2a9d8f" />
        </svg>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>

    <script>
        //----------GSAP第一屏的球球----------
        TweenMax.to('#fpBall_db', 28, {
            bezier: function () {
                return [{ x: 20, y: 30 }, { x: 10, y: 10, }, { x: 15, y: 15, }, { x: 20, y: 50 }, { x: 10, y: 60, }]
            },
            repeat: -1,
            yoyo: true,
        })
        TweenMax.to('#fpBall_g', 26, {
            bezier: function () {
                return [{ x: 25, y: 20 }, { x: 40, y: 40, }, { x: 15, y: 15, }, { x: 30, y: 50 }, { x: 20, y: 10, }]
            },
            repeat: -1,
            yoyo: true,
        })
        TweenMax.to('#fpBall_o', 24, {
            bezier: function () {
                return [{ x: 0, y: 0 }, { x: 10, y: 10, }, { x: 15, y: 15, }, { x: 20, y: 50 }, { x: 10, y: 10, }]
            },
            repeat: -1,
            yoyo: true,
        })
        TweenMax.to('#fpBall_b', 26, {
            bezier: function () {
                return [{ x: 20, y: 15 }, { x: 20, y: 20, }, { x: 30, y: 15, }, { x: 25, y: 50 }, { x: 30, y: 10, }]
            },
            repeat: -1,
            yoyo: true,
        })
        TweenMax.to('#fpBall_p', 18, {
            bezier: function () {
                return [{ x: 10, y: 5 }, { x: 10, y: 10, }, { x: 15, y: 15, }, { x: 20, y: 50 }, { x: 10, y: 10, }]
            },
            repeat: -1,
            yoyo: true,
        })
        TweenMax.to('#fpBall_y', 20, {
            bezier: function () {
                return [{ x: 40, y: 40 }, { x: 30, y: 30, }, { x: 15, y: 15, }, { x: 20, y: 50 }, { x: 0, y: 0, }]
            },
            repeat: -1,
            yoyo: true,
        })
    </script>
</body>

</html>
