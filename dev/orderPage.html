<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/orderPage.css">
    <title>DocumenT</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row no-gutters">
            <div id="orderPageLeftSide" class="col-4">
                <a id="ordBackToTable" href="tabShow.html"><img src="./assets/checkout_back.png" alt=""></a>
                <div id="orderPageLeftSideTop" class="row no-gutters">
                    <span class="col-6">
                        訂單編號：
                        <span id="orderList"></span>
                    </span>
                    <!-- 內用外帶 -->
                    <span class="col-6" id="inOrOut"></span>
                    <br>
                    <span class="col-6">
                        桌號：
                        <span id="number"></span>
                    </span>
                    <span class=" col-6">
                        人數：
                        <div>
                            <img src="./assets/Icon-minus.png" alt="" @click="ordCalPplAmtMinus" id="ordPplMinus">
                        </div>
                        <!-- 人數 -->
                        <span class="col-6" id="ordPplAmt"></span>
                        <div>
                            <img src="./assets/Icon-plus.png" alt="" @click="ordCalPplAmtPlus" id="ordPplPlus">
                        </div>
                    </span>
                </div>

                <div id="orderPageLeftSideUpLine"></div>

                <div id="orderPageLeftSideMid">
                    <div class="orderPageScrollbar" id="style-3">
                        <div id="orderPageLeftSideMidItemAll">
                        </div>
                    </div>
                    <!--  -->
                    <div id="ordToppingSec">
                        <div class="ordToppingSecSu">
                            <button class="ordFillBtn" id="ordSugar">糖度</button>
                            <div id="ordSugarAll">
                                <div class="ordSugarItem Q100"></div>
                                <div class="ordSugarItem Q70"></div>
                                <div class="ordSugarItem Q50"></div>
                                <div class="ordSugarItem Q30"></div>
                                <div class="ordSugarItem Q0"></div>
                            </div>

                        </div>

                        <div class="ordToppingSecIce">
                            <button class="ordFillBtn" id="ordIce">冰塊</button>
                            <div id="ordIceAll" style="display: none; text-align: center;">
                                <div class="ordIceItem Q100"></div>
                                <div class="ordIceItem Q70"></div>
                                <div class="ordIceItem Q50"></div>
                                <div class="ordIceItem Q30"></div>
                                <div class="ordIceItem Q0"></div>
                            </div>

                        </div>

                        <div class="ordToppingSecAside">
                            <button class="ordFillBtn" id="ordAside">配料</button>
                            <div id="ordAsideAll" style="display: none; text-align: center;">
                                <div class="ordAsideItem ItemA"></div>
                                <div class="ordAsideItem ItemB"></div>
                                <div class="ordAsideItem ItemC"></div>
                                <div class="ordAsideItem ItemD"></div>
                                <div class="ordAsideItem ItemE"></div>
                            </div>

                        </div>

                        <div class="ordToppingSecSeasoning">
                            <button class="ordFillBtn" id="ordSeasoning">調味</button>
                            <div id="ordSeasoningAll" style="display: none; text-align: center;">
                                <div class="ordSeasoningItem Q100"></div>
                                <div class="ordSeasoningItem Q50"></div>
                                <div class="ordSeasoningItem Q0"></div>
                            </div>

                        </div>

                    </div>
                    <!--  -->
                </div>

                <div id="orderPageLeftSideBottom">
                    <div id="orderPageLeftSideBottomTop">
                        <div></div><span>累計品項:<span id="ordTotNumShow"></span></span>
                        <div></div>
                    </div>

                    <div id="orderPageLeftSideBottomBottom" class="row no-gutters">
                        <div class="col-4"></div>

                        <div class="col-6">
                            <span>總計：</span>
                            <span id="ordTotAmtShow"></span>
                        </div>
                        <div class="col-2">

                        </div>

                    </div>
                </div>

            </div>




            <div id="orderPageRightside" class="col-8">
                <div id="orderPageRightSideTop">

                    <div class="orderPageArrow col-1">
                        <img id="orderPageArrowUL" style="display: none;" src="./assets/Icon_arrowleft.png" alt="">
                    </div>

                    <div class="col-10">
                        <ul class="ordNavList">
                            <li id="ordSan">磚壓三明治</li>
                            <li id="ordPas">義大利麵</li>
                            <li id="ordHam">漢堡</li>
                            <li id="ordMuf">瑪芬堡</li>
                            <li id="ordSwe">甜點</li>
                            <li id="ordCof">咖啡</li>
                            <li id="ordDri" style="display: none;">飲料</li>
                        </ul>

                    </div>

                    <div class="orderPageArrow col-1">
                        <img id="orderPageArrowUR" style="display: none;" src="./assets/Icon_arrowright.png" alt="">
                    </div>
                </div>

                <div id="orderPageRightSideMid">

                    <div class="orderPageArrow col-1">
                        <img id="orderPageArrowDL" style="display: none;" src="./assets/Icon_arrowleft.png" alt="">
                    </div>


                    <div id="orderPageItemDivAll" class="col-10">

                        <!-- <div class="orderPageItemDiv">
                            <img src="./assets/sandwich1.jpg" alt="">
                            <div class="orderPageItemDivBottomBlack">
                                <span>火腿起司</span>
                            </div>
                        </div> -->

                    </div>

                    <div class="orderPageArrow col-1">
                        <img id="orderPageArrowDR" style="display: none;" src="./assets/Icon_arrowright.png" alt="">
                    </div>

                </div>


                <div id="orderPageRightSideBottom">

                    <div class="col-1"></div>

                    <div class="col-3">
                        <button id="orderPageRightSideBottomBtn1">出單</button>
                    </div>

                    <div class="col-2">
                        <button id="orderPageRightSideBottomBtn2">整筆取消</button>
                    </div>

                    <div class="col-2"></div>

                    <div class="col-3">
                        <a href="./checkout.html">
                            <button id="orderPageRightSideBottomBtn3">結帳</button>
                        </a>
                    </div>

                    <div class="col-1"></div>
                </div>

            </div>



        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js"></script>
    <script src="../dev/js/order.js"></script>



</body>

</html>
