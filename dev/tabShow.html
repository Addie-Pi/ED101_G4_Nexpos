<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/interact.js/1.9.19/interact.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- <script type="module" src="../js/resClose.js"></script> -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/tabShow.css">
    <title>主畫面</title>
</head>
<body>
    <!-- 複製以下功能列 -->
    @@include('./app/header.html', {
        "nav4" : "actives"
        })
    <!-- 複製以上功能列 -->


        <div class="c-wrapper">
            <div class="tablehead">
              <h1>餐桌關閉/預約管理</h1>
            </div>
            <select id="tabResOrCloseSelect">
                <option value="tabRes">設定預約餐桌</option>
                <option value="tabClose">設定關閉餐桌</option>
            </select>
        <ul id="showTableToResPage"></ul>

        <button id="tabCloseBtn">儲存</button>

    </div>
    <script src="../dev/js/tabShow.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        // 判斷登入人員並顯示於頁面
        window.addEventListener("load", function(){
        if(sessionStorage.getItem('name')){
            let username = sessionStorage.getItem('name');
            // console.log(username);

            let loginName = document.querySelector('.user');
            loginName.innerHTML = `Hi! ${username}`;
        }else{
            let tempStr = decodeURIComponent(location.search.substr(1));
            let arr = tempStr.split("&");
            // let EMP_TITLE = arr[0].split("=")[1];
            let EMP_NAME = arr[1].split("=")[1];
            // console.log("NAME:", EMP_NAME);

            sessionStorage.setItem('name', EMP_NAME);
            let username = sessionStorage.getItem('name');
            // console.log(username);

            let loginName = document.querySelector('.user');
            loginName.innerHTML = `Hi! ${username}`;
        }
        })
    </script>
</body>
</html>
