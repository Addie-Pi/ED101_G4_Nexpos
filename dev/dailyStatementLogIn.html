<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.3.1/minty/bootstrap.min.css" />
  <link rel="stylesheet" href="https://www.jqueryscript.net/css/jquerysctipttop.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/dailyStatement.css" />
  <title>dailyStatementLogIn</title>
</head>

<body>
  <!-- 複製以下功能列 -->
  @@include('./app/header.html', { "nav6" : "actives" })
  <!-- 複製以上功能列 -->
  <!-- 以下為各分頁內容 -->
  <div class="c-wrapper" style="margin-left: 300px;">
    
      <!-- <div class="modal-dialog modal-dialog-centered modal-xl" role="document" style="width: 400px; height: 426px;"> -->
        <div class="modal-content" style="width: 400px;height: 300px;margin: 300px;">
          <div class="modal-header">
              <h5 class="modal-title" style="margin-left: 110px;">請輸入帳號、密碼</h5>
              <p class="remainText"></p>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" style="margin: 0 auto;">
            <form class="form" method="POST" action="./js/dailyStatementLogin.php">
              帳號 :<input type="text" name="memId" id="memId" placeholder="" pattern="[0-9]{6}" title="請輸入正確的帳號" required
                style="
                  border-radius: 10px;
                  border: white;
                  box-shadow: 0px 1px 2px #959595;
                  width: 170px;
                  height: 40px;
                  margin: 5px;
                ">
              <br />
              密碼 :<input type="password" name="memPsw" id="memPsw" placeholder="" pattern="[A-Za-z0-9]{6}"
                title="請輸入正確的密碼" required style="
                  border-radius: 10px;
                  border: white;
                  box-shadow: 0px 1px 2px #959595;
                  width: 170px;
                  height: 40px;
                  margin: 5px;
                ">

          </div>
          <div class="modal-footer" style="display: flex; justify-content: center;">
            <a href="./dailyStatement.html" style="text-decoration: none; color: #ffffff;">確定
              <input type="submit" class="btn btn-primary" name="" style="width: 80px; margin: 5px;">
            </a>
            <button type="button" class="btn btn-secondary" data-dismiss="modal"
              style="width: 80px; margin: 5px;">取消</button>
            </form>

          </div>
        </div>
      </div>
    <!-- </div>
  </div> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
  <script>
    // 判斷登入人員並顯示於頁面
    window.addEventListener("load", function () {
      let username = sessionStorage.getItem('name');

      let loginName = document.querySelector('.user');
      loginName.innerHTML = `Hi! ${username}`;
    })
  </script>

  </script>
</body>

</html>
