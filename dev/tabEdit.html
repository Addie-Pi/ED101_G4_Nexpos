<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/interact.js/1.9.19/interact.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/tabEdit.css">
  <title>Table</title>

</head>

<body>

  <ul id="resize-tabContainer"></ul>
  <div class="dropzone"></div>

  <button id="tabAddBtn">新增餐桌</button>

  <select id="tabShapeSelect">
    <option value="tabRectangle">tabRectangle</option>
    <option value="tabRectangleBig">tabRectangleBig</option>
    <option value="tabCircle">tabCircle</option>
    <option value="tabCircleBig">tabCircleBig</option>
    <option value="tabSquare">tabSquare</option>
    <option value="tabSquareBig">tabSquareBig</option>
  </select>
  <button id="tabSaveBtn">儲存</button>
  <input type="text" id="tabNumber" pattern="^[A-Za-z0-9]+$" required>

  <script src="../dev/js/tabEdit.js"></script>
  
  <script>
    // 判斷登入人員並顯示於頁面
    window.addEventListener("load", function(){
       let username = sessionStorage.getItem('name');
       
       let loginName = document.querySelector('.user');
       loginName.innerHTML = `Hi! ${username}`;
   })
 </script>
</body>

</html>
