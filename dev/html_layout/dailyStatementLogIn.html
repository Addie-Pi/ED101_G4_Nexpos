<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- <link rel="stylesheet" href="css/style.css" /> -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- <link rel="stylesheet" href="../css/coreui.css" /> -->
    <link rel="stylesheet" href="./css/dailyStatement.css" />
    <title>dailyStatementLogIn</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.3.1/minty/bootstrap.min.css"
    />
    <link
      href="https://www.jqueryscript.net/css/jquerysctipttop.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- <link rel="stylesheet" href="bootstrap-side-modals.css" /> -->
  </head>

  <body>
    <!-- 複製以下功能列 -->
    @@include('app/header.html')
    <!-- 複製以上功能列 -->
    <!-- 以下為各分頁內容 -->
    <div class="c-wrapper">
      <div
        class="modal fade"
        id="regular_modal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="regular_modal"
        style="display: none;"
      >
        <div
          class="modal-dialog modal-dialog-centered modal-xl"
          role="document"
          style="width: 400px; height: 426px;"
        >
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" style="margin: 0 88px;">
                請輸入帳號、密碼
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" style="margin: 0 auto;">
              帳號 :
              <input
                type="text"
                name="memID"
                id="memID"
                placeholder="boss01"
                style="
                  border-radius: 10px;
                  border: white;
                  box-shadow: 0px 1px 2px #959595;
                  width: 170px;
                  height: 40px;
                  margin: 5px;
                "
              /><br />
              密碼 :
              <input
                type="password"
                name="memPsw"
                id="memPsw"
                placeholder="******"
                style="
                  border-radius: 10px;
                  border: white;
                  box-shadow: 0px 1px 2px #959595;
                  width: 170px;
                  height: 40px;
                  margin: 5px;
                "
              />
            </div>
            <div
              class="modal-footer"
              style="display: flex; justify-content: center;"
            >
              <button
                type="button"
                class="btn btn-primary"
                style="width: 80px; margin: 5px;"
              >
                <a
                  href="dailyStatement2.html"
                  style="text-decoration: none; color: #ffffff;"
                  >確定</a
                >
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
                style="width: 80px; margin: 5px;"
              >
                取消
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript"></script>
  </body>
</html>
