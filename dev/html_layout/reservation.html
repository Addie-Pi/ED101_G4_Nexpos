<body>

    <div class="c-wrapper">
        <div class="tablehead">
            <h1>新增預約資料</h1>
        </div>
        <div class="topFunc">
            <a href="＃" class="topTablink" style="text-decoration:none">
                <div class="topTab" id="topTabactives" >
                    <div class="toptabCaption">
                        新增<br>預約
                    </div>
                </div>

            <a href="＃" class="topTablink" style="text-decoration:none">

                    <div class="toptabCaption">
                        預約<br>記錄
                    </div>
                </div>
            </a>
        </div>
       
        <form action="reservation.php" id="myForm">
            <div class="resScrollbar" id="resScrollstyle">
                <div class="resOverflow">
                    <table id="resTable">
                        <div>
                            <tr>
                                <td>姓名</td>
                                <td>性別</td>
                                <td>手機</td>
                                <td>人數</td>
                                <td>日期</td>
                                <td>備註</td>
                                <td> </td>
                            </tr>

                            <tr class="spot">
                                <td> <input type="text" id="name" name="firstname" placeholder="" size="10" required>
                                </td>
                                <td>
                                    <select id="country" name="country">
                                        <option value="women">女</option>

                                    </select>
                                </td>

                                <td><input type="text" id="num" name="num" placeholder="" size="5" required></td>
                                <td><input type="text" id="date" name="date" placeholder="" size="15" required></td>
                                <td><input type="text" id="note" name="note" placeholder="" size="30" required></td>

                                        width="34"><img class="trashcan" src="./assets/trashcan.png"></td>
                            </tr>
                        </div>
                    </table>
                </div>
            </div>
            <img class="add" src="./assets/add.png" id="btnAddSpot">
            <!-- <input type="submit" value="submit"> -->
        </form>

    </div>
    <script type="text/javascript">
        function $id(id) {
            return document.getElementById(id);
        }

        function addSpot() {
            let myForm = $id("myForm");
            let resTable = $id("resTable");
            let btnSend = $id("btnSend");
            let spot = document.querySelector(".spot");
            // let resTablehead = document.getElementById("resTablehead");
            let newSpot = spot.cloneNode(true);
            // resTablehead.appendChild(newSpot);
            // newSpot.style.display=""; 
            newSpot.getElementsByTagName("img")[0].onclick = removeSpot; //加入JS行為

            // myForm.insertBefore(newSpot, btnSend);
            resTable.appendChild(newSpot);
        }

        function removeSpot(e) {
            let resTable = $id("resTable");
            resTable.removeChild(e.target.parentNode.parentNode);
        }

        window.addEventListener("load", function () {
            $id("btnAddSpot").onclick = addSpot;
        })
    </script>
