<!DOCTYPE html>
<html lang="zh-hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log in</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/index.css">
    
</head>
<body>

<section class="login">
    <div class="loginBlock">

        <div class="loginLogo">
            <img src="../img/LOGO.svg">
        </div>

        <form class="loginForm">
            <div class="loginInput">
                帳號 : <input id="loginId" type="text" name="" size="20" pattern="[A-Z]{1}[0-9]{10}" title="請輸入正確的帳號" required>
            </div>
            <div class="loginInput">
                密碼 : <input id="loginPassword" type="password" name="" size="20" pattern="[A-Za-z0-9]{6}" title="請輸入正確的密碼" required>
            </div>
        </form>

        <div class="loginBtn">
            <form id="loginToFront">
                <div class="loginSudo">
                    <input class="loginFront" type="submit" name="" value="點餐系統" style="font-size: 20px; font-family:jf-openhuninn;">
                </div>
            </form>
            
            <form id="loginToBack">
                <div class="loginSudo">
                    <input class="loginBack" type="submit" name="" value="後臺管理" style="font-size: 20px; font-family:jf-openhuninn;">
                </div>
            </form>
        </div> 

    </div>
        <svg width="100%" height="100%">
            <circle id="fpBall_db"cx="20%" cy="30%" r="25%"  fill="#1c5b9d"/>
            <circle id="fpBall_o" cx="90%" cy="35%" r="10%"  fill="#ff9c40"/>
            <circle id="fpBall_p" cx="20%" cy="90%" r="15%"  fill="#e88d88"/> 
            <circle id="fpBall_y" cx="80%" cy="80%" r="25%"  fill="#face3d"/>
            <circle id="fpBall_b" cx="5%"  cy="60%" r="12%"  fill="#b2deeb"/> 
            <circle id="fpBall_g" cx="70%" cy="25%" r="13%"  fill="#2a9d8f"/>
        </svg>
</section>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="../js/animation.js"></script>

    <script>
        // localStorage.setItem('id', 'E0000000001');
        // localStorage.setItem('password', '123456');
        var fakeNumData = {id: 'E0000000001',
                           password: '123456'
                          };
        localStorage.setItem('fakeNum',JSON.stringify(fakeNumData));
        
        let testData = JSON.parse(localStorage.getItem('fakeNum'));
        
        //輸入帳號
        let loginId = document.getElementById('loginId');
        //輸入密碼
        let loginPassword = document.getElementById('loginPassword');
        //loginFront 點餐系統
        let loginFront = document.getElementsByClassName('loginFront')[0];
        //loginBack 後臺管理
        let loginBack = document.getElementsByClassName('loginBack')[0];

        let loginToFront = document.getElementById('loginToFront');

        loginToFront.addEventListener('submit', function(e){
            e.preventDefault();
            if(loginId.value == testData.id && loginPassword.value == testData.password){
                alert('登入成功')
            }
            else{
                alert('請輸入正確帳密');
            }
        }); 

        let loginToBack = document.getElementById('loginToBack');

        loginToBack.addEventListener('submit', function(e){
            e.preventDefault();
            if(loginId.value == testData.id && loginPassword.value == testData.password){
                alert('登入成功')
            }
            else{
                alert('請輸入正確帳密');
            }
        });    
    </script>

</body>
</html>
